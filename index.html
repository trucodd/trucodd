<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <h1>Contact Me</h1>

  <div id="container">
    <form id="submit-form">
      <input class="data" name="name" placeholder="Name" type="text" required />
      <input class="data" name="email" placeholder="Email" type="email" required />
      <input class="data" name="subject" placeholder="Subject" type="text" required />
      <textarea name="message" placeholder="Message" required></textarea>
      <button id="button" type="submit">SEND</button>
    </form>
  </div>

<script>
  $("#submit-form").submit(function(e) {
    e.preventDefault();
    
    // Get the submit button
    var submitBtn = $("#button");
    var originalText = submitBtn.text();
    
    // Disable the button and show loading state
    submitBtn.prop("disabled", true);
    submitBtn.text("Sending...");
    submitBtn.css("opacity", "0.7");
    submitBtn.css("cursor", "not-allowed");
    
    $.ajax({
      url: "https://script.google.com/macros/s/AKfycbzBfKV1fLQyJBntu04A66VwQ5aL_pF41azXDEK-HfEPzscLVHpbNjoKSDnO0wd1M0a0/exec",
      method: "POST",
      data: $("#submit-form").serialize(),
      success: function() {
        alert("Message sent successfully!");
        $("#submit-form")[0].reset();
        
        // Re-enable button and restore original state
        submitBtn.prop("disabled", false);
        submitBtn.text(originalText);
        submitBtn.css("opacity", "1");
        submitBtn.css("cursor", "pointer");
      },
      error: function() {
        alert("Something went wrong!");
        
        // Re-enable button on error too
        submitBtn.prop("disabled", false);
        submitBtn.text(originalText);
        submitBtn.css("opacity", "1");
        submitBtn.css("cursor", "pointer");
      }
    });
  });
</script>

</body>
</html>
